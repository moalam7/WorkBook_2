<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <label for="numberOneField">Number One</label>
      <input id="numberOneField" type="number" />

      <label for="numberTwoField">Number Two</label>
      <input id="numberTwoField" type="number" />

      <br />

      <button id="addButton">Add</button>
      <button id="subtractButton">Subtract</button>
      <button id="multiplyButton">Multiply</button>
      <button id="divideButton">Divide</button>

      <br />

      <label for="answerField">Answer</label>
      <input id="answerField" type="text" readonly />
      <p id="messagepara"></p>
    </main>

    <script src="scripts/functions.js"></script>
  </body>
</html>
