<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="greetButton">Greet</button>

    <script>
      "use strict";

      function greet() {
        alert("Hey");
      }

      function init() {
        const greetButton = document.getElementById("greetButton");
        greetButton.onclick = greet;
      }

      window.onload = init;
    </script>
  </body>
</html>
