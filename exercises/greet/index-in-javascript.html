<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="greetingButton">Greet</button>

    <script>
      function greet() {
        alert("Howdy");
      }

      var greetingButton = document.getElementById("greetingButton");
      greetingButton.onclick = greet;
    </script>
  </body>
</html>
