<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <label for="numberOneInput">Number 1:</label>
      <input id="numberOneInput" type="number" /><br /><br />

      <label for="numberTwoInput">Number 2:</label>
      <input id="numberTwoInput" type="number" /><br /><br />

      <button id="addButton">Add</button>
      <button id="sunButton">Sub</button>
      <button id="mulButton">Multiply</button>
      <button id="divButton">Divide</button><br /><br />

      <label for="answer">Answer:</label>
      <input id="answer" type="text" readonly />
      <p id="message"></p>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
